<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>People Entered</h1>
    </div>
    <div class="container">
        <h2 id="count-el">
            0
        </h2>
    </div>
    <div class="container">
        <button id="increment-btn" class="btn" onclick="increment()">
            INCREMENT
        </button>
    </div>
    <div class="container">
        <button id="save-btn" class="btn" onclick="save()">
            SAVE
        </button>
    </div>
    <div class="container">
        <p id="save-el">
            Previous entries:
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
